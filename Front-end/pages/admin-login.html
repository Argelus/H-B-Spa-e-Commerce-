<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Administrativo - H&B SPA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../styles/admin-login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card shadow-lg">
      <div class="text-center mb-4">
        <h1 class="fw-bold">H&B SPA</h1>
        <p class="text-muted">Panel Administrativo</p>
      </div>

      <form id="login-form">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" id="username" class="form-control" placeholder="Ingresa tu usuario" autocomplete="off" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <input type="password" id="password" class="form-control" placeholder="••••••••"  autocomplete="off" required>
            <button type="button" class="btn btn-outline-secondary" id="togglePassword"><i class="bi bi-eye"></i></button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">
          <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
        </button>
      </form>

      <div id="login-message" class="mt-3 text-center text-danger fw-semibold" style="display:none;"></div>
    </div>
  </div>

  <script src="../scripts/admin-login.js"></script>
</body>
</html>
