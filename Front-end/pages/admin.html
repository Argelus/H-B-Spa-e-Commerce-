  <main class="container my-5">
    <h1 class="mb-4 text-center">Gesti√≥n de Productos</h1>

    <!-- Formulario -->
    <section class="card p-4 shadow-sm mb-5">
      <h4 class="fw-bold mb-3">Agregar Producto</h4>
      <form id="product-form">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Precio</label>
            <input type="number" id="price" class="form-control" required step="0.01">
          </div>
          <div class="col-md-6">
            <label class="form-label">Stock</label>
            <input type="number" id="stock" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Contenido</label>
            <input type="text" id="contenido" class="form-control" placeholder="Ej: 250ml, 500mg">
          </div>
          <div class="col-md-12">
            <label class="form-label">Descripci√≥n</label>
            <textarea id="description" class="form-control" rows="3"></textarea>
          </div>

          <!-- ‚òÅÔ∏è Subida de imagen a Cloudinary -->
          <div class="col-md-6">
            <label class="form-label">Imagen del producto</label>
            <input type="file" id="imageUpload" class="form-control" accept="image/*">
            <small class="text-muted">Selecciona una imagen desde tu dispositivo</small>
          </div>
          <input type="hidden" id="imageUrl">

          <!-- üìÇ Selector de categor√≠a -->
          <div class="col-md-6">
            <label class="form-label">Categor√≠a</label>
            <select id="categoryId" class="form-select" required>
              <option value="">Seleccionar categor√≠a</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-4 w-100">
          <i class="bi bi-plus-circle"></i> Agregar producto
        </button>
      </form>
      <div id="form-message" class="mt-3 text-center fw-semibold" style="display:none;"></div>
    </section>

    <!-- Tabla -->
    <section class="card p-4 shadow-sm">
      <h4 class="fw-bold mb-3">Lista de Productos</h4>
      <div class="table-responsive">
        <table class="table table-striped align-middle" id="product-table">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Contenido</th>
              <th>Imagen</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="7" class="text-center text-muted">Cargando productos...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
